<html>
<head>

NAME

<input type = "Text" placeholder = "Type your Name">

	<option>

		CLASS 1
	</option>

</select>

	<option>

		SECTION A
	</option>
	
	<option>
 
		SECTION B
	</option>
</select>

</tr>


<tr>
<td>
GENDER

Male<input type = "radio" name = "GENDER"  value = "1" checked>

<td>
HOBBIES

<td>
Singing<input type = checkbox name = "sing">

Dancing<input type = checkbox name = "dance">

</tr>

<tr>
<td>

<input type = FILE  name = docs>

	<option> Lahore  </option>

</select>

</tr>


<tr>

<input type = "Reset"  value = "Reset" name reset

</tr>


</table>
